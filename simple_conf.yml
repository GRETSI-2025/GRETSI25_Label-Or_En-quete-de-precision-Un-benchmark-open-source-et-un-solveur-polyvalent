objective:
  - "GLasso[reg=0.1]"
solver:
  - skglm[algo=banerjee,lasso_solver=["anderson_cd_numba","cd_numba","cd_fast"],inner_tol=[1e-4]]
  - sklearn[inner_tol=[1e-4]]
dataset:
  - simulated[n_samples=10_000,n_features=2000]
n-repetitions: 1 # 3 doesn't seem enough to account for variability
n-jobs: 1
